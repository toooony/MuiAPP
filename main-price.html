			function load1(){
				jQuery.ajax({
					type: 'GET',
					contentType: "application/x-www-form-urlencoded; charset=utf-8",
					url: C_URL + C_M_MARKET_LIST,
					dataType: 'json',
					success: function (response) {
						console.log(response)
						var len = response.length;
						var cuAry = [];
						var str = ''
						for (var i = 0; i < len; i++) {
							if ((i & 1) === 0) {
								cuAry.push(response[i])
							}
						}
						var len1 = cuAry.length;
						var cuycontent = []
						for (var j = 0; j < len1; j++) {
							str += '<li> <div class="spot_brand" id=cuy'+j+'></div>'
							var cuyId = 'cuy'+j
							for (var k = 0; k < cuAry[j].length; k++) {


								str += '<a href="javascript:void(0);" class="brand_content" pName='+cuAry[j][k].pName+' priceInterval='+cuAry[j][k].priceInterval+' averagePrice ='+cuAry[j][k].averagePrice+' priceChange= '+cuAry[j][k].priceChange+' createTime='+cuAry[j][k].createTime+' category='+cuAry[j][k].category+'>'

								str += '<div class="brand_item3">'
								str += '<div class="item_box">'
								str += '<div class="clearfix">'
								if(Number(cuAry[j][k].priceChange) >= 0){
									str += '<div class="price_change change1 fr">+'+ cuAry[j][k].priceChange +'</div>'
								}else{
									str += '<div class="price_change change2 fr">'+cuAry[j][k].priceChange+'</div>'

								str += '</div>'
								str += '<div class="clearfix">'
								str += '<div class="spot_time fr">'+ getTime(cuAry[j][k].createTime)+'</div>'
								str += '</div>'
								str += '</div>'
								str += '</div>'
								str += '</a>'
							}
							str += '</li>'
							sessionStorage.setItem(cuyId,cuAry[j][0].categoryname)
							cuycontent.push(sessionStorage.getItem('cuy'+j))

						for(var z = 0;z<cuycontent.length;z++){

							str +='<li>'
							str +='<div class="for_l">'+response[i].name+'</div>'
							str +='<div class="for_color">'+response[i].price+'</div>'
							str +='<div>'+response[i].buyer+'</div>'
							str +='<div>'+response[i].seller+'</div>'
							str +='<div class="for_right clearfix">'

							}else{

							}

							str +='</div>'
							str +='</li>'
						}
						$("#ai_Ary2").append(str)
					}
