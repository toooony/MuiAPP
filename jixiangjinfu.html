<!DOCTYPE html>
<html>

	<head>

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css" />

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">吉象金服</h1>
		</header>
		<div class="jinfu-box">

				<li><img src="images/jinfu/jinfu_01.jpg"/></li>

				<li><img src="images/jinfu/jinfu_04.jpg"/></li>
				<li><img src="images/jinfu/jinfu_05.jpg"/></li>
				<li><img src="images/jinfu/jinfu_06.jpg"/></li>

		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$("#call").click(function() {
				$("#alert").show();
			});
			$("#quet, .calll").click(function() {
				$("#alert").hide();
			});
		</script>
